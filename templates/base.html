<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Recipe Book{% endblock %}</title>
        {% block styles %}{% endblock %}
    </head>
    <body>
        <header>
            <h1>Recipe Book</h1>
        </header>
        <div id = "content">
            {% block content %} {% endblock %}
        </div>
        {% block scripts %}{% endblock %}
    </body>
</html>
