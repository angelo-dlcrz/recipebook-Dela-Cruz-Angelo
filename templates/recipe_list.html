{% extends 'base.html' %}
{% load static %}

{% block title %}Recipes{% endblock %}

{% block content %}
    <h2>You are viewing Recipe List</h2>
    <ul>
        {% for recipe in recipe_list %}
            <li>
                <h2>{{recipe.name}}</h2>
            </li>
            <h3>
                <a href ="{{recipe.get_absolute_url}}">Recipe Link</a>
            </h3>
        {% endfor %}
    </ul>
{% endblock %}
