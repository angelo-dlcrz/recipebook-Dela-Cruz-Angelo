{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe{% endblock %}

{% block content %}
    <h2>
        {{recipe.name}}
    </h2>
    <ul>
        {% for ingredients in recipe.ingredient.all %}
            <li>{{ingredients.ingredient.name}} - {{ingredients.quantity}}</li>
        {% endfor %}
    </ul>
    <h3>
        <a href ="{{recipe.get_absolute_url}}">Recipe Link</a>
    </h3>
{% endblock %}
